<section class="new-training"
         fxLayout
         fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)"
        #f="ngForm">
    <mat-card fxFlex="400px"
              fxFlex.xs="100%">
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-select placeholder="select exercise"
                      ngModel
                      name="exercise"
                      required>
            <mat-option *ngFor="let exercise of exercises"
                        [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit"
                mat-button
                [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
