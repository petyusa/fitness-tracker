<section class="new-training"
         fxLayout
         fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)"
        #f="ngForm">
    <mat-card fxFlex="400px"
              fxFlex.xs="100%">
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-content [fxLayoutAlign]="isLoading ? 'center' : ''">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select placeholder="select exercise"
                      ngModel
                      name="exercise"
                      required>
            <mat-option *ngFor="let exercise of exercises"
                        [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button type="submit"
                *ngIf="exercises"
                mat-button
                [disabled]="f.invalid">Start</button>
        <button type="button"
                *ngIf="!exercises"
                mat-button
                (click)="fetchExercises()">Reload</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
